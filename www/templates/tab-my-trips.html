<ion-view view-title="My Trips">
  <ion-content class="padding">
    <h2>My Trips</h2>
	<div ng-controller="MyTripsCtrl">
		<p><button ng-click="startPeriodicGeolocation()" ng-disabled="geolocating">Start periodic geolocation</button></p>
		<p><button ng-click="stopPeriodicGeolocation()" ng-disabled="!geolocating">Stop periodic geolocation</button></p>
		<p><button ng-click="geolocateMe()">Geolocate me</button></p>
    <br>
    <p>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Description" ng-model="data.description">
        </label>
      </div>
      <button ng-click="createTrip()">Book a new trip</button>
    </p>
    <p><button ng-click="startTrip()" ng-disabled="currentTrip">Start !</button></p>
    <p><button ng-click="pauseTrip()" ng-disabled="currentTrip">Pause</button></p>
    <p><button ng-click="finishTrip()" ng-disabled="currentTrip">Finish/cancel</button></p>
	</div>
  </ion-content>
</ion-view>
